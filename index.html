<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section class="main-wrapper">
      <h1 class="main-title">Lista de Filmes</h1>
      <h2 class="main-subtitle">
        Escolha uma seção de filmes e veja nosso catalogo
      </h2>
      <form class="container-form">
        <label class="main-subtitle -small"
          >Qual categoria de filmes gostaria de procurar?</label
        >
        <select
          id="select-value"
          class="main-subtitle -small"
          placeholder="Selecione Aqui!"
        >
          <option value="scifi">Sci-Fi</option>
          <option value="comedia">Comédia</option>
          <option value="aventura">Aventura</option>
          <option value="addfilm">Adicionar novo filme</option>
          <option value="removefilm">Remover um filme</option>
        </select>
        <div class="container-input"></div>
      </form>
      <section class="film-list main-subtitle"></section>
      <form id="form-add" class="container-form">
        <input
          id="input-name"
          type="text"
          class="main-subtitle -small"
          placeholder="Insira o Nome"
          hidden
        />
        <input
          id="input-category"
          type="text"
          class="main-subtitle -small"
          placeholder="Insira a Categoria"
          hidden
        />
        <input
          id="input-url"
          type="text"
          class="main-subtitle -small"
          placeholder="Insira a URL da imagem"
          hidden
        />
        <button
          id="input-submit"
          type="submit"
          class="main-subtitle main-button"
          hidden
        >
          Adicionar!
        </button>
      </form>

      <form id="form-remove" class="container-form">
        <input
          id="remove-name"
          type="text"
          class="main-subtitle -small"
          placeholder="Insira o Nome do Filme"
          hidden
        />
        <button
          id="remove-submit"
          type="submit"
          class="main-subtitle main-button"
          hidden
        >
          Remover!
        </button>
      </form>
      <script src="js/filmlist.js"></script>
      <script src="js/addfilm.js"></script>
      <script src="js/removefilm.js"></script>
      <script src="js/main.js"></script>
    </section>
  </body>
</html>
