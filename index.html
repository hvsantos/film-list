<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section class="main-wrapper">
      <h1 class="main-title">Lista de Filmes</h1>
      <h2 class="main-subtitle">
        Escolha uma seção de filmes e veja nosso catalogo
      </h2>
      <form class="container-form">
        <label class="main-subtitle -small"
          >Qual categoria de filmes gostaria de procurar?</label
        >
        <select class="select-input main-subtitle -small">
          <option disabled>Selecione Aqui!</option>
          <option value="scifi">Sci-Fi</option>
          <option value="comedia">Comédia</option>
          <option value="aventura">Aventura</option>
          <option value="addfilm">Adicionar novo filme</option>
        </select>
        <div class="container-input">
        </div>
      </form>
      <section class="film-list main-subtitle">
        <div class="card">
          <p class="main-subtitle -filmtitle">Matrix</p>
          <img
            src="https://br.web.img2.acsta.net/medias/nmedia/18/91/08/82/20128877.JPG"
            alt=""
          />
        </div>
        </div>
      </section>
      <script src="js/addfilm.js"></script>
      <script src="js/main.js"></script>
    </section>
  </body>
</html>
